<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FDashboard</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="app/resources/fdashboard.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

  <script type="text/x-handlebars">
    <!-- Header -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="#">FDashboard</a>
      </div> <!-- .navbar-inner -->
    </div> <!-- .navbar .navbar-fixed-top -->

    {{outlet}}

    <!-- Bottom navbar -->
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <ul class="nav">
          <li>{{#linkTo stats}}Stats{{/linkTo}}</li>
          <li>{{#linkTo gear}}Gear{{/linkTo}}</li>
          <li>{{#linkTo player}}Player{{/linkTo}}</li>
        </ul>
      </div> <!-- .navbar-inner -->
    </div> <!-- .navbar .navbar-fixed-bottom -->
  </script> <!-- unnamed -->

  <script type="text/x-handlebars" data-template-name="stats">
    <div id="stats">
      <div class="btn-toolbar controls">
        {{#each model}}
        <div {{bindAttr class=":btn-group :row-fluid :stat name"}}>
          <a class="btn btn-large span3" {{action decrement this}}><i class="icon-minus"></i></a>
          <div class="btn btn-large span6">
            {{capfirst name}}: <strong>{{value}}</strong>
          </div>
          <a class="btn btn-large span3" {{action increment this}}><i class="icon-plus"></i></a>
        </div> <!-- .btn-group -->
        {{/each}}
      </div> <!-- .btn-toolbar -->
    </div> <!-- #stats -->
  </script>

  <script type="text/x-handlebars" data-template-name="gear">
    <p>
      Gear not implemented yet!
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="player">
    <p>
      Player not implemented yet!
    </p>
  </script>

  <!-- Woo Scripts -->
  <script src="app/bower_components/jquery/jquery.js"></script>
  <script src="app/bower_components/handlebars/handlebars.js"></script>
  <script src="app/bower_components/ember/ember.js"></script>
  <script src="app/bower_components/ember-data-shim/ember-data.js"></script>
  <script src="app/main.js"></script>
</body>
</html>
