<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FDashboard</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="app/resources/fdashboard.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

  <script type="text/x-handlebars">
    <!-- Header -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="#">FDashboard</a>
      </div> <!-- .navbar-inner -->
    </div> <!-- .navbar .navbar-fixed-top -->

    {{outlet}}

    <!-- Bottom navbar -->
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <ul class="nav">
          <li class="active"><a href="#">Stats</a></li>
          <li><a href="#">Gear</a></li>
          <li><a href="#">Player</a></li>
        </ul>
      </div> <!-- .navbar-inner -->
    </div> <!-- .navbar .navbar-fixed-bottom -->
  </script> <!-- unnamed -->

  <script type="text/x-handlebars" data-template-name="stats">
    <div id="stats">
      <div class="btn-toolbar controls">
        {{#each model}}
        <div ccccclass="btn-group row-fluid stat" {{bindAttr class=":btn-group :row-fluid :stat name"}}>
          <div class="btn btn-large span3"><i class="icon-minus"></i></div>
          <div class="btn btn-large span6">
            {{capfirst name}}: <strong>{{value}}</strong>
          </div>
          <div class="btn btn-large span3"><i class="icon-plus"></i></div>
        </div> <!-- .btn-group -->
        {{/each}}
      </div> <!-- .btn-toolbar -->
    </div> <!-- #stats -->

    <!-- Gear -->
    <div id="gear" style="display: none">
      Not yet implemented!
    </div> <!-- #gear -->

  </script>

  <!-- Woo Scripts -->
  <script src="app/bower_components/jquery/jquery.js"></script>
  <script src="app/bower_components/handlebars/handlebars.js"></script>
  <script src="app/bower_components/ember/ember.js"></script>
  <script src="app/main.js"></script>
</body>
</html>
